<!DOCTYPE html>
<html>
    <head>
        <title>캐러셀 구현</title>
        <style>
            .carousel {
                position: relative;
                width: 200px;
                height: 150px;
                margin: 0 auto;
                overflow: hidden;
                border-radius: 10px;
            }
        .carousel1 {
                width: 100%;
                height: 100%;
                overflow: hidden;
                position: relative;
            }
            .carousel2 {
                display: flex;
                transition: transform 0.5s ease-in-out;
                width: 300%; 
            }
            .carousel-slide {
                width: 200px;
                height: 150px;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 20px;
                font-weight: bold;
                color: white;
            }
            .carousel-control {
                position: absolute;
                top: 50%;
                width: 100%;
                display: flex;
                justify-content: space-between;
                transform: translateY(-50%);
            }
            .controlbutton {
                background-color: gray;
                color: white;
                border: none;
                font-size: 30px;
                cursor: pointer;
                border-radius: 50%;
                transition: background-color 0.3s;
            }
            .control-btn:hover {
                background-color: black;
            }
        </style>
    </head>
    <body>
        <div class="carousel">
            <div class="carousel1">
                <div class="carousel2">
                    <div class="carousel-slide" style="background-color: navy;">1</div>
                    <div class="carousel-slide" style="background-color: gold;">2</div>
                    <div class="carousel-slide" style="background-color: silver;">3</div>
                </div>
            </div>
            <div class="carousel-control">
                <button class="controlbutton" id="prevBtn"><</button>
                <button class="controlbutton" id="nextBtn">></button>
            </div>
        </div>
        <script>
            const carouselContainer = document.querySelector('.carousel2');
            const slides = document.querySelectorAll('.carousel-slide');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            let currentIndex = 0;
            const totalSlides = slides.length;
            const slideWidth = slides[0].offsetWidth; 
            function updateSlidePosition() {
                const offset = -currentIndex * slideWidth;
                carouselContainer.style.transform = `translateX(${offset}px)`;
            }
            nextBtn.addEventListener('click', () => {
                if (currentIndex === totalSlides - 1) {
                    currentIndex = 0; 
                } else {
                    currentIndex++;
                }
                updateSlidePosition();
            });
            prevBtn.addEventListener('click', () => {
                if (currentIndex === 0) {
                    currentIndex = totalSlides - 1;
                } else {
                    currentIndex--;
                }
                updateSlidePosition();
            });
        </script>
    </body>
</html>
