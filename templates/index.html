<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyosk 시작 화면</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <div class="kiosk-container">
        <div class="kiosk-content">
            <div class="start-screen">
                <h1 class="title">KEY-OSK</h1>
                <div class="touch-prompt">
                    <p>화면을 터치하여 시작하세요</p>
                    <div class="touch-icon">
                        <span class="pulse"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.querySelector('.kiosk-content').addEventListener('click', function() {
            window.location.href = '{{ url_for("camera") }}';
            console.log('화면이 터치되었습니다!');
        });
    </script>
</body>
</html>
