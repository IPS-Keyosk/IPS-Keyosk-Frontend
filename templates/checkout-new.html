    <script>
        // Ïû•Î∞îÍµ¨Îãà Îç∞Ïù¥ÌÑ∞ Î°úÎìú
       // Ïû•Î∞îÍµ¨Îãà Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        let cart = [];
        const orderItemsContainer = document.getElementById('order-items-container');
        const totalAmountElement = document.getElementById('total-amount');
        let selectedRating = 0;  // ÏÑ†ÌÉùÎêú Î≥ÑÏ†ê Ï†ÄÏû• Î≥ÄÏàò Ï∂îÍ∞Ä

        // Ï£ºÎ¨∏ Ìï≠Î™© ÌëúÏãú
        function displayOrderItems() {

            // Ïû•Î∞îÍµ¨ÎãàÍ∞Ä ÎπÑÏñ¥ÏûàÏßÄ ÏïäÏùÄ Í≤ΩÏö∞
            if (cart.length > 0) {
                cart.forEach(item => {

                    orderItem.classList.add('order-item');
                    
                    // ÏÉÅÌíàÏùò Ï¥ù Í∞ÄÍ≤© Í≥ÑÏÇ∞
                    const itemTotal = item.price * item.quantity;
                    totalAmount += itemTotal;
                    
                    orderItem.innerHTML = `
                        <div class="item-name">${item.name} <span class="item-quantity">x${item.quantity}</span></div>
                        <div class="item-price">${itemTotal.toLocaleString()}Ïõê</div>

            } else {

                const emptyCartMessage = document.createElement('div');

                emptyCartMessage.textContent = 'Ïû•Î∞îÍµ¨ÎãàÍ∞Ä ÎπÑÏñ¥ÏûàÏäµÎãàÎã§';
                orderItemsContainer.appendChild(emptyCartMessage);
            }
            
            // Ï¥ùÏï° ÏóÖÎç∞Ïù¥Ìä∏
            totalAmountElement.textContent = totalAmount.toLocaleString() + 'Ïõê';
        }

        // Ïû•Î∞îÍµ¨Îãà Îç∞Ïù¥ÌÑ∞ Î∂àÎü¨Ïò§Í∏∞
        function loadCartData() {
            const savedCart = sessionStorage.getItem('cart');
            if (savedCart) {
                cart = JSON.parse(savedCart);
                console.log('Ïû•Î∞îÍµ¨Îãà Îç∞Ïù¥ÌÑ∞ Î°úÎìúÎê®:', cart);
            } else {
                console.log('ÏÑ∏ÏÖò Ïä§ÌÜ†Î¶¨ÏßÄÏóê Ïû•Î∞îÍµ¨Îãà Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§.');
            }

        // Í≤∞Ï†ú Ï≤òÎ¶¨ Ìï®Ïàò
        function processPayment() {
            // ÏÑ†ÌÉùÎêú Í≤∞Ï†ú Î∞©Î≤ï ÌôïÏù∏
            const selectedPaymentMethod = document.querySelector('.payment-option-btn.active').getAttribute('data-payment');
            
            // ÏÑ†ÌÉùÎêú Ìè¨Ïû• ÏòµÏÖò ÌôïÏù∏
            const selectedOption = document.querySelector('.option-btn.active').getAttribute('data-option');
            
            // Í≤∞Ï†ú Ï≤òÎ¶¨ Î°úÏßÅ (Ïã§Ï†úÎ°úÎäî ÏÑúÎ≤ÑÏôÄ ÌÜµÏã†)
            console.log('Í≤∞Ï†ú Î∞©Î≤ï:', selectedPaymentMethod);
            console.log('Ìè¨Ïû• ÏòµÏÖò:', selectedOption);
            
            // Í≤∞Ï†ú ÏßÑÌñâ ÌôîÎ©¥ ÌëúÏãú
            document.getElementById('payment-process').style.display = 'flex';
            
            // 2Ï¥à ÌõÑ Í≤∞Ï†ú ÏôÑÎ£å ÌôîÎ©¥ ÌëúÏãú
            setTimeout(() => {

                document.getElementById('payment-complete').style.display = 'flex';
                
                // 2Ï¥à ÌõÑ ÌîºÎìúÎ∞± Î™®Îã¨ ÌëúÏãú
                setTimeout(() => {
                    document.getElementById('payment-complete').style.display = 'none';
                    document.getElementById('feedback-modal').style.display = 'flex';
                }, 2000);
            }, 2000);
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ïã§Ìñâ
        window.addEventListener('DOMContentLoaded', () => {
            // Ïû•Î∞îÍµ¨Îãà Îç∞Ïù¥ÌÑ∞Î•º Î°úÎìúÌïòÍ≥† Ï£ºÎ¨∏ ÎÇ¥Ïó≠ ÌëúÏãú
            loadCartData();

            // ÎÖ∏Ïù∏ Ïó¨Î∂Ä Ï†ïÎ≥¥Í∞Ä ÏóÜÎäî Í≤ΩÏö∞ Í∏∞Î≥∏Í∞íÏúºÎ°ú false ÏÑ§Ï†ï (ÏùºÎ∞ò Î©îÎâ¥Îäî ÏùºÎ∞ò ÏÇ¨Ïö©ÏûêÏö©Ïù¥ÎØÄÎ°ú)
            if (localStorage.getItem('isElderly') === null) {
                localStorage.setItem('isElderly', 'false');
            }
            
            // Ìè¨Ïû• ÏòµÏÖò ÏÑ†ÌÉù
            const optionButtons = document.querySelectorAll('.option-btn');
            optionButtons.forEach(button => {

                    this.parentElement.querySelectorAll('.option-btn').forEach(btn => {

                    this.classList.add('active');

            // Í≤∞Ï†ú Î∞©Î≤ï ÏÑ†ÌÉù
            const paymentButtons = document.querySelectorAll('.payment-option-btn');
            paymentButtons.forEach(button => {

                    // Î™®Îì† Í≤∞Ï†ú Î≤ÑÌäºÏóêÏÑú active ÌÅ¥ÎûòÏä§ Ï†úÍ±∞
                    paymentButtons.forEach(btn => btn.classList.remove('active'));

                    this.classList.add('active');

            // Í≤∞Ï†úÌïòÍ∏∞ Î≤ÑÌäº ÌÅ¥Î¶≠ Ïãú Í≤∞Ï†ú Ï≤òÎ¶¨
            document.getElementById('pay-button').addEventListener('click', processPayment);

            document.getElementById('back-button').addEventListener('click', function() {

            // ÌîºÎìúÎ∞± Î™®Îã¨ Îã´Í∏∞ Î≤ÑÌäº - ÌöåÏõêÍ∞ÄÏûÖ ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô ÏàòÏ†ï
            document.getElementById('close-modal-btn').addEventListener('click', function() {
                document.getElementById('feedback-modal').style.display = 'none';

                sessionStorage.removeItem('cart');
                
                // ÎÖ∏Ïù∏ Ïó¨Î∂Ä Í∞ÄÏ†∏Ïò§Í∏∞
                const isElderly = localStorage.getItem('isElderly') === 'true';

                window.location.href = `/signup-check?is_elderly=${isElderly}`;

            // Î≥ÑÏ†ê ÏÑ†ÌÉù Î≤ÑÌäº
            const ratingButtons = document.querySelectorAll('.rating-btn');
            ratingButtons.forEach(button => {

                    this.classList.add('active');

                    selectedRating = this.getAttribute('data-rating');
                    console.log('ÏÑ†ÌÉùÎêú Î≥ÑÏ†ê:', selectedRating);

            });
        });
